<!--Has the input fields for a task and the day which the task is tied to-->
<div>
    <input type="text" id="taskInput" class="input-field" placeholder="Type your task here...">
    <input type="date" name="dateandYear" id="dateandYear">
    <button class="button" onclick="addTask()">Add task</button>
</div>

<ul id="taskList">
    <!--The users tasks will be added here in an unordered format-->
</ul>

<script>
//Function that adds the users tasks
function addTask() {
    var taskInput = document.getElementById("taskInput");
    var taskText = taskInput.value.trim();
    var dateInput = document.getElementById("dateandYear");
    var dateText = dateInput.value.trim();

    if (taskText !== "") {
        var li = document.createElement("li");
        li.innerHTML = dateText + ": " + taskText + '<button class="deleteButton" onclick="deleteTask(this)">Delete</button>';

        document.getElementById("taskList").appendChild(li);

        taskInput.value = "";
    } else {
        alert("Please enter a task!");
    }
}

//Function that deletes a user's task
function deleteTask(task) {
    var li = task.parentNode;
    li.parentNode.removeChild(li);
}
</script>
